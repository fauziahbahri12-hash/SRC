  let cart=[];

  function formatMoney(n){ return n.toLocaleString('id-ID'); }

  function renderProducts(filter="all", search=""){
    const productList=document.getElementById('productList');
    productList.innerHTML='';
    const filtered=products.filter(p=>(filter==="all"||p.category===filter)).filter(p=>p.name.toLowerCase().includes((search||"").toLowerCase()));
    if(filtered.length===0){ productList.innerHTML='<div style="grid-column:1/-1;padding:20px;background:#fff;border-radius:8px;text-align:center;color:#777">Produk tidak ditemukan.</div>'; return;}
    filtered.forEach(p=>{
      const imageFile = p.image ? p.image : "default.jpg";
      productList.insertAdjacentHTML("beforeend",`
        <div class="product-card">
          <img src="${imageFile}" alt="${p.name}">
          <div class="info">
            <h4>${p.name}</h4>
            <p>Satuan: Rp ${formatMoney(p.satuan)}</p>
            ${p.karton?`<p>Karton: Rp ${formatMoney(p.karton)}</p>`:""}
            <div class="actions">
              <button class="satuan" onclick="addToCart('${p.name}','satuan',${p.satuan})">+ Satuan</button>
              ${p.karton?`<button class="karton" onclick="addToCart('${p.name}','karton',${p.karton})">+ Karton</button>`:""}
            </div>
          </div>
        </div>
      `);
    });
  }

  function filterCategory(cat, el){
    document.querySelectorAll(".category").forEach(c=>c.classList.remove("active"));
    if(el) el.classList.add("active");
    renderProducts(cat, document.getElementById("searchInput").value);
  }

  function addToCart(name,type,price){let idx=cart.findIndex(i=>i.name===name&&i.type===type);if(idx>=0){cart[idx].qty++;}else{cart.push({name,type,price,qty:1});}updateCart();if(!document.getElementById("cartPanel").classList.contains("show"))toggleCart();}
  function updateCart(){const cartItems=document.getElementById("cartItems");const cartTotal=document.getElementById("cartTotal");cartItems.innerHTML="";let total=0;cart.forEach((item,i)=>{let subtotal=item.price*item.qty;total+=subtotal;cartItems.insertAdjacentHTML("beforeend",`<div class="cart-item"><div class="name">${item.name} <small>(${item.type})</small></div><div class="qty-controls"><button onclick="changeQty(${i},-1)">-</button><span>${item.qty}</span><button onclick="changeQty(${i},1)">+</button></div><div class="price">Rp ${formatMoney(subtotal)}</div></div>`);});cartTotal.textContent=formatMoney(total);}
  function changeQty(i,d){cart[i].qty+=d;if(cart[i].qty<=0)cart.splice(i,1);updateCart();}
  function toggleCart(){document.getElementById("cartPanel").classList.toggle("show");}
  function checkout(){if(cart.length===0){alert("Keranjang kosong!");return;}let pesan="Halo, saya ingin pesan:%0A%0A";let total=0;cart.forEach(it=>{pesan+=`${it.qty}x ${it.name} (${it.type}) = Rp ${formatMoney(it.price*it.qty)}%0A`;total+=it.price*it.qty;});pesan+=`%0ATotal: Rp ${formatMoney(total)}`;window.open(`https://wa.me/6285263715280?text=${pesan}`,"_blank");}
